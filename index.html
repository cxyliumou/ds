<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小元AI面试系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 新增面试控制面板 -->
    <div class="interview-panel">
        <div class="video-container" id="video-container">
            <video id="preview" autoplay muted></video>
            <div class="recording-indicator" id="recording-indicator">● 录制中</div>
        </div>
        <div class="controls">
            <button id="startInterview" onclick="startInterview()">开始面试</button>
            <button id="stopInterview" onclick="stopInterview()" disabled>结束面试</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>
        <div class="input-container">
            <!-- 新增语音输入按钮 -->
            <button id="voice-btn" class="voice-btn" onclick="toggleVoiceInput()">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V19h4v2H8v-2h4v-3.07z"/>
                </svg>
            </button>
            <input id="chat-input" type="text" placeholder="输入消息或点击麦克风说话..." />
            <button onclick="sendMessage()">发送</button>
            <div class="dropdown">
                <button onclick="toggleDropdown(event)">更多</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <span>浅色/深色</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
